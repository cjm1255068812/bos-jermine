<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>01.EasyUI_折叠面板</title>
		<!--css-->
		<!--easyui_css-->
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css" />
	</head>

	<body class="easyui-layout">
		<div data-options="region:'north'" style="height:60px;background:#B3DFDA;padding:10px">north region</div>
		<div data-options="region:'west',title:'菜单导航',split:true" style="width:240px;">

			<!--折叠面板-->
			<div id="aa" class="easyui-accordion" data-options="fit:true">

				<div title="基础菜单" style="overflow:auto;padding:10px;">

				</div>

				<div title="系统菜单" style="overflow:auto;padding:10px;">

				</div>
			</div>
		</div>
		<div data-options="region:'south'" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
		<div data-options="region:'center',title:'Center'"></div>
		<!--导入jquery-->
		<script src="../js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<!--导入easyui的相关js-->
		<script src="../js/easyui/jquery.easyui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
